<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>爬虫库-病虫害集-全部</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/font/iconfont.css}"/>
    <link rel="stylesheet" th:href="@{/css/public.css}"/>
    <link rel="stylesheet" th:href="@{/css/content_management_public.css}"/>
</head>
<body>
<div class="tusualall-area">
    <div class="tusual-controll-tabel">
        <div class="tusual-need-back"><a href="javascript:void(0);" class="btn btn-primary btn-sm">< 返回</a></div>
        <div class="tusual-all-box">
            <div class="tusual-all-iconfont"><img th:src="@{/images/tag.png}"/></div>
            <div class="tusual-all-title">基础信息</div>
        </div>

        <table class="table table-two table-striped table-bordered">
            <thead>
            <tr>
                <th>这是封面</th>
                <th>标题</th>
                <th>来源</th>
                <th>作者</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><img data-toggle="modal" data-target="#viewBigImages" class="table-cover-img" alt="暂无封面" th:src="${insectpests.cArticlePoster!=null&&insectpests.cArticlePoster!=''}?${insectpests.cArticlePoster}"/></td>
                <td th:text="${insectpests.cArticleTitle!=null&&insectpests.cArticleTitle!=''}?${insectpests.cArticleTitle}:'暂无数据'"></td>
                <td th:text="${insectpests.cArticleResource!=null&&insectpests.cArticleResource!=''}?${insectpests.cArticleResource}:'暂无数据'"></td>
                <td th:text="${insectpests.cArticleAuthor!=null&&insectpests.cArticleAuthor!=''}?${insectpests.cArticleAuthor}:'暂无数据'"></td>
                <td th:switch="${insectpests.cArticleStatus}">
                    <p th:case="0">未提取</p>
                    <p th:case="1">已提取</p>
                    <p th:case="2">已发布</p>
                </td>
            </tr>
            </tbody>

            <thead>
            <tr>
                <th >原文链接</th>
                <th >原文发布时间</th>
                <th >推送时间</th>
                <th >创建时间</th>
                <th>所属类目</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${insectpests.cArticleResourceUrl!=null&&insectpests.cArticleResourceUrl!=''}?${insectpests.cArticleResourceUrl}:'暂无数据'"></td>
                <td th:text="${insectpests.cArticleOriganalReleaseTime!=null&&insectpests.cArticleOriganalReleaseTime!=''}?${#dates.format(insectpests.cArticleOriganalReleaseTime,'yyyy-MM-dd hh:mm:ss')}:'暂无数据'"></td>
                <td th:text="${insectpests.cArticleReleaseTime!=null&&insectpests.cArticleReleaseTime!=''}?${#dates.format(insectpests.cArticleReleaseTime,'yyyy-MM-dd hh:mm:ss')}:'暂无数据'"></td>
                <td th:text="${insectpests.cArticleCreatetime!=null&&insectpests.cArticleCreatetime!=''}?${#dates.format(insectpests.cArticleCreatetime,'yyyy-MM-dd hh:mm:ss')}:'暂无数据'"></td>
                <td><span th:text="${insectpests.cmsArticleCategory.cCategoryName!=null}?${insectpests.cmsArticleCategory.cCategoryName}"/> /<span th:text="${insectpests.cmsArticleCategory.cmsArticleCategory!=null}?${insectpests.cmsArticleCategory.cmsArticleCategory.cCategoryName}"/></td>
            </tr>
            </tbody>
        </table>
        <div class="tusual-all-box">
            <div class="tusual-all-iconfont"><img th:src="@{/images/tag.png}"/></div>
            <div class="tusual-all-title">正文</div>
        </div>
        <div class="tusual-article">
            <h3>正文内容</h3>
            <div class="tusual-article-content">
                <div th:each="articleContent:${insectpests.articleContents}">
                    <div th:if="${articleContent.cContentType ==2}" class="all-article-imgbox"><img th:src="${articleContent.cArticleContent}"/></div>
                    <p th:if="${articleContent.cContentType==1}" class="textContent" th:text="${articleContent.cArticleContent}">
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="viewBigImages" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog usual-modal-dialog">
            <div class="modal-content usual-modal-content">
                <div class="modal-body usual-modal-body">
                    <button type="button" class="close usual-transparent-close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <div class="forImges">
                        <img src=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script  th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/all_public.js}"></script>
<script th:src="@{/time_zones/js/moment.js}"></script>
</body>
</html>
