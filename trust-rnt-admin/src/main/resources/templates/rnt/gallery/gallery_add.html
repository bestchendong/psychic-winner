<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="/rnt/include/css_public :: cssPublic('图片库管理-新增')"></div>
    <link rel="stylesheet" href="/css/picture_libraries.css"/>
</head>
<body>
<div class="tusualall-area">
    <div class="tusual-controll-form">
        <div class="tusual-need-back"><a href="javascript:void(0);" class="btn btn-primary btn-sm">< 返回</a></div>
        <div class="tusual-all-box tusual-all-box2">
            <div class="tusual-all-iconfont"></div>
            <div class="tusual-all-title">新增图片库</div>
        </div>
        <form id="galleryAddForm" class="add-form">
            <div class="add-form-div">
                <!--<div class="form-single-part">
                    <label for="pd-show-input">图片名称：</label>
                    <input type="text" name="name" id="pd-show-input" class="form-control" placeholder="">
                </div>-->
                <div class="form-single-part add-single-picture">
                    <label for="pl-library-img0">图片上传：</label>
                    <input type="file" name="file" id="pl-library-img0" class="add-library-img"/>
                    <input type="text" value="" id="only0" name="url" class="tadd-library-img tadd-library-img2"/>
                    <input type="hidden" value="" id="width" name="width" />
                    <input type="hidden" value="" id="height" name="height" />
                    <input type="hidden" value="" id="format" name="format" />
                    <span class="article-validate"><sup>*</sup>未添加图片或未成功添加图片</span>
                </div>
            </div>
        </form>
        <div class="form-list-button">
            <a href="javascript:void(0);" class="add-library-submit btn btn-primary btn-sm" style="margin-left: 150px;margin-top: 10px">提交</a>
        </div>
    </div>
</div>
<div th:replace="/rnt/include/js_public :: jsPublic"></div>
<script th:src="@{/js/picture_libraries.js}"></script>
</body>
</html>
