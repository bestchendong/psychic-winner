<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>帐号详情</title>
    <link rel="stylesheet" href="/3rd/libs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/mgt/css/main.css"/>
    <link rel="stylesheet" href="/mgt/css/account.css"/>
</head>
<body>
    <div id="account-detail">
        <div class="back"><a href="javascript:" class="btn btn-primary">&lt;&nbsp;返回</a></div>
        <div class="base-info">
            <div class="info-title">
                <i class="flag"></i>
                <span>基础信息</span>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>帐号ID</th>
                        <th>帐号名称</th>
                        <th>真实姓名</th>
                        <th>所在部门</th>
                        <th>手机号码</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${manager.managerId}">123456</td>
                        <td th:text="${manager.managerName}">Admin</td>
                        <td th:text="${manager.realName}">董志平</td>
                        <td th:text="${manager.completeDepartmentName}">睿洋 / 睿思特 / 研发部</td>
                        <td th:text="${manager.phoneNumber}">18736039794</td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th>邮箱号码</th>
                        <th>角色</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>最近登录时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${manager.email}">307716494@qq.com</td>
                        <td th:text="${manager.role}?${manager.role.name}:''">管理员</td>
                        <td th:text="${manager.status}==1?'启用':'禁用'">启用</td>
                        <td th:text="${#dates.format(manager.createTime, 'yyyy-MM-dd HH:mm:ss')}">2017-12-08 08:11</td>
                        <td th:text="${#dates.format(manager.lastLoginTime,'yyyy-MM-dd HH:mm:ss')}">2017-12-26 08:12</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="operation-log">
            <div class="info-title">
                <i class="flag"></i>
                <span>操作日志</span>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>操作时间</th>
                        <th>IP地址</th>
                        <th>操作记录</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2017-12-08 08:11</td>
                        <td>172.30.0.100</td>
                        <td>登录</td>
                    </tr>
                    <tr>
                        <td>2017-12-08 08:11</td>
                        <td>172.30.0.100</td>
                        <td>登录</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<script src="/mgt/js/jquery.min.js"></script>
<script src="/3ed/libs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.back a').click(function(){
            window.history.go(-1);
        });
	})
</script>
</body>
</html>
